name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # change this to the branch you want to deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - name: Install dependencies
        run: npm install
      - run: git remote set-url origin https://git:${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}@github.com/${https://github.com/LovaSalema/Manatime_test}.git
npx gh-pages -d build -u "github-actions-bot <support+actions@github.com>"
env:
GITHUB_TOKEN: ${{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}}
